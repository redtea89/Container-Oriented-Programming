version: "3.9"
services:
  flask:
    image: flask
    build: ./flask/
    # ports:
    #   - "5001:5001"
    restart: always

  fastapi:
    image: fastapi
    build: ./fastapi/
    # ports:
    #   - "8001:8001"
    restart: always

  django:
    image: django:latest
    build: ./django/
    # ports:
    #   - "8000:8000"
    restart: always
    env_file:
      - ./django/secret/django.env

  nginx:
    image: nginx
    # ports:
    #   - "81:81"
    volumes:
      - ./nginx/config/default.conf:/etc/nginx/conf.d/default.conf
    restart: always
    depends_on:
      - flask
      - fastapi

  loadbalancer:
    image: nginx
    ports:
      - "80:80"
    volumes:
      - ./loadbalancer/config/default.conf:/etc/nginx/conf.d/default.conf
    restart: always
    depends_on:
      - flask
      - fastapi
      - nginx

networks:
  default:
    name: net1
    external: true